header:
  version: 10
  includes:
    - kas/osadl-rt-test-image.yml

machine: rpi4
distro: debian-trixie
target: osadl-rt-test-image-preempt-rt

local_conf_header:
  hostname: |
    MACHINE_HOSTNAME = "osadl-rt-test-rpi4-preemptrt"
  wks: |
    WKS_FILE = "rpi4.wks"
  kernel: |
    KERNEL_NAME="raspberry-pi4"
    PREFERRED_VERSION_linux-raspberry-pi4 = "6.18"
