header:
  version: 10
  includes:
    - kas/osadl-rt-test-image.yml

machine: starfive-visionfive2
target: osadl-rt-test-image-preempt-rt
distro: osadl-rt-test-xenomai

local_conf_header:
  hostname: |
    MACHINE_HOSTNAME = "osadl-rt-test-starfive-visionfive2-1.3b-preemptrt"
  wks: |
    WKS_FILE_NAME = "starfive-visionfive2.wks.in"
  kernel: |
    PREFERRED_VERSION_linux-starfive = "6.6-visionfive2"
  dtb: |
    DTB_VISIONFIVE2 = "jh7110-starfive-visionfive-2-v1.3b.dtb"
    DTB_FILES = "starfive/jh7110-starfive-visionfive-2-v1.3b.dtb"
    WICVARS += "DTB_VISIONFIVE2"